<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
	<!--<link th:href="@{/css/main.css}" rel="stylesheet" />-->
	<title>Formulaire rapport m√©dical</title>
</head>

<body>
	<header class="text-center" >
		<div class="title-header" style="color:red;font-weight:bold; margin-top:5vh;"> Medilabo Solutions</div>
		<div class="nav-bar">		
			<nav class="navbar navbar-expand-lg ">
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{/home}" >Accueil</a></li>
						<li class="nav-item"><a class="nav-link" th:href="@{/home/all-medicalReports}">Liste des medicalReports</a></li>
						<li class="nav-item"><a class="nav-link" th:href="@{/home/report-medicalReport}">Rapport</a></li>
					</ul>
				</div>
			</nav>
		</div>
	</header>
	<div class="container">
		<div class="login-error" th:if="${param.error}">
			Invalid infomations
		</div>
		<main>
			<h1 style="color: red;"> Ajouter un medicalReport</h1>
				<div  th:object="${medicalReport}">
						<div>
							<b>Nom du Patient:</b>	<span th:text="${medicalReport.patient}"> Nom </span>
						</div>
				
				    </div>	
				
			<form th:action="@{/home/validateFormMedicalReport}" method="post" th:object="${medicalReport}">
				<tr th:each="line, itemStat : ${medicalReport.note}">	
					<td>
						<input hidden th:name="|medicalReport.note[${index}]|" th:value="${line}"/>
						<!--<input type="text"  th:field="*{note[__${index}__]}"class="form-control" name="note" required placeholder="Notes"/>-->	
										<!--<input type="text"  th:field="*{note}"class="form-control" name="note" required placeholder="Notes"/>-->	
						</td>				
				</tr>
				<div><input class="button-form btn btn-success" type="submit" value="Ajouter"/></div>
			</form>
		</main>
	</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
