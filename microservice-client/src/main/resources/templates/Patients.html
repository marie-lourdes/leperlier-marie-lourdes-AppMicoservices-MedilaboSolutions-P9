<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
	<!--<link th:href="@{/css/main.css}" rel="stylesheet" />-->
	<title>Liste des Patients</title>
</head>

<body>
	<header>
		<div class="title-header"> Medilabo Solutions</div>
		<div class="nav-bar">
			<a th:href="@{/home}">
				<div class="button-styled button-green">
					Accueil
				</div>
			</a>
			<nav>
				<ul>
					<li><a th:href="@{/home}">Accueil</a></li>
					<li><a th:href="@{/home/patients}">Liste des patients</a></li>
					<li><a th:href="@{/home/formPatient}">Formulaire</a></li>
					<li><a th:href="@{/home/report-patient}">Rapport</a></li>
					<li><a th:href="@{/logout}">Log off</a></li>
				</ul>
			</nav>
		</div>
		<ul id="breadcrumb">
			<li class="link-home"> Home / </li>
			<li th:text="${breadcrumbContact}" class="link-active"></li>
		</ul>
	</header>
	<div class="container">
		<main class="main--customized ">
			<section class="section-contacts " >
			<h1 id="contacts">Liste des patients</h1>
			<table aria-describedby="contacts">
				<thead>
					<tr>
						<th>Prénom</th>
						<th>Nom</th>
						<th>Date de naissance</th>
						<th>Genre</th>
						<th>Adresse</th>
						<th>Téléphone</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="patient: ${patients}">
						<td><span th:text="${patient.prenom}"> Nom </span></td>
						<td><span th:text="${patient.nom}"> Prénom </span></td>
						<td><span th:text="${patient.dateDeNaissance}"> Date de naissance</span></td>
						<td><span th:text="${patient.genre}"> Genre</span></td>
						<td><span th:text="${patient.adresse}"> Adresse </span></td>
						<td><span th:text="${patient.telephone}"> Téléphone</span></td>
							<td style="width: 15%" class="text-center">
							<a th:href="@{/updateFormPatient/{id}(id=${patient.id})">Modifier</a>
						</td>
					</tr>
				</tbody>
			</table>
			<div class="button-styled"><a th:href="@{/home/formPatient}"class="button-form">Ajouter</a ></div>
			</section>
		</main>
	</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
