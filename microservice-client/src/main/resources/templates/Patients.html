<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
	<!--<link th:href="@{/css/main.css}" rel="stylesheet" />-->
	<title>Liste des Patients</title>
</head>

<body>
	<header class="text-center" style="background-color:#B7D3E1;">
		<div class="title-header" style="color:red;font-weight:bold;"> Medilabo Solutions</div>
		<div class="nav-bar">			
				<img th:src="@{images/img.jpg}"/>
				<!--<div class="button-styled button-green">
					Accueil
				</div>-->
	
			<nav class="navbar navbar-expand-lg bg-body-tertiary">
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{/home}" >Accueil</a></li>
						<li class="nav-item"><a class="nav-link" th:href="@{/home/patients}">Liste des patients</a></li>
						<li class="nav-item"><a class="nav-link" th:href="@{/home/report-patient}">Rapport</a></li>
						<li class="nav-item"><a class="nav-link" th:href="@{/logout}">Log off</a></li>
					</ul>
				</div>
			</nav>
		</div>
	</header>
	<div class="container">
		<main class="main--customized ">
			<section>
			<h1 style="color: red;">Liste des patients</h1>
			<table class="table table-striped-columns" aria-describedby="contacts">
				<thead>
					<tr>
						<th>Prénom</th>
						<th>Nom</th>
						<th>Date de naissance</th>
						<th>Genre</th>
						<th>Adresse</th>
						<th>Téléphone</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="patient: ${patients}">
						<td><span th:text="${patient.prenom}"> Nom </span></td>
						<td><span th:text="${patient.nom}"> Prénom </span></td>
						<td><span th:text="${patient.dateDeNaissance}"> Date de naissance</span></td>
						<td><span th:text="${patient.genre}"> Genre</span></td>
						<td><span th:text="${patient.adresse}"> Adresse </span></td>
						<td><span th:text="${patient.telephone}"> Téléphone</span></td>
						<td style="width: 15%" class="text-center">
							<a th:href="@{/home/updateFormPatient/{id}(id=${patient.id})}" style="color: red;">Modifier</a>
						</td>
					</tr>
				</tbody>
			</table>
			<div class="btn btn-success"><a th:href="@{/home/formPatient}"class="button-form"style="color: white;">Ajouter</a ></div>
			</section>
		</main>
	</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
