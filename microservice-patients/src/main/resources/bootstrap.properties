#Global configuration
spring.application.name=microservice-patients

server.port= 9001

#Spring Cloud Config Client
spring.cloud.config.uri=http://localhost:9101

#Log level configuration
!level Error  root application 
logging.level.root=ERROR
!all level for main package 
logging.level.com.medilabo.microservicepatients=DEBUG
! level info for server 
logging.level.org.springframework.boot.web.embedded.tomcat=INFO
logging.level.org.springframework.boot.autoconfigure.data.jpa=INFO

logging.level.org.springframework.data=DEBUG

#BDDconfiguration 
spring.datasource.url=jdbc:mysql://localhost:3306/db_testpatient?serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#Eureka
eureka.client.registerWithEureka=true
eureka.client.fetchRegistry=true
eureka.instance.prefer-ip-address= true
eureka.client.serviceUrl.defaultZone= http://localhost:9102/eureka/



